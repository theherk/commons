import:
  - ~/.config/alacritty/night-owl.yml
window:
  dimensions:
    columns: 120
    lines: 48
  padding:
   x: 20
   y: 20
  decorations: none
  startup_mode: Fullscreen
  dynamic_title: false
scrolling:
  history: 10000
font:
  normal:
    family: Ubuntu Mono Ligaturized
  bold:
    family: Ubuntu Mono Ligaturized
  size: 22.0
draw_bold_text_with_bright_colors: false
custom_cursor_colors: true
cursor:
  style:
    shape: Block
    blinking: Always
live_config_reload: true
