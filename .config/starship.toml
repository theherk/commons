format = "$shell$directory$env_var\n$character"

[aws]
disabled = true

[character]
success_symbol = "[ᐅ](bold green)"
error_symbol = "[✗](bold red)"

[cmd_duration]
min_time = 5_000

[directory]
style = "italic purple"

[env_var.AWS_PROFILE]
format = "[$env_value]($style)"
style = "bold cyan"

[python]
disabled = true

[shell]
disabled = false
bash_indicator = "ℬ"
# fish_indicator = "ƒ"
fish_indicator = "🐠"
nu_indicator = "ℕ"
zsh_indicator = "ℤ"

[terraform]
disabled = true
# symbol = "ﭨ " # looks great outside vterm
symbol = " "

[username]
format = "[$user]($style)[](purple)"
