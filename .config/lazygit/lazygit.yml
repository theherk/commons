gui:
  showBottomLine: true
  showIcons: true
  theme:
    selectedLineBgColor:
      - reverse
    selectedRangeBgColor:
      - reverse
git:
  paging:
    colorArg: always
    pager: delta --paging=never
  parseEmoji: true
os:
  editCommand: 'lvim'
  editCommandTemplate: '{{editor}} +{{line}} {{filename}}'
promptToReturnFromSubprocess: false
