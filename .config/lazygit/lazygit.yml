gui:
  showBottomLine: true
  showIcons: true
  theme:
    selectedLineBgColor:
      - reverse
    selectedRangeBgColor:
      - reverse
git:
  paging:
    colorArg: always
    pager: delta --paging=never
  parseEmoji: true
os:
  edit: 'lvim {{filename}}'
  editAtLine: 'lvim +{{line}} {{filename}}'
  editAtLineAndWait: 'lvim --remote-wait +{{line}} {{filename}}'
  editInTerminal: true
promptToReturnFromSubprocess: false
