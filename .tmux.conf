set -g default-terminal "screen-256color"

# renumber windows when closing other windows
set-option -g renumber-windows on

# change main binding to <C-a>
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# tmuxline colors
source-file ~/.tmuxline

# no window renaming
set-option -g allow-rename off

# forward/backward words
set-window-option -g xterm-keys on

# previous and next windows
bind H previous-window
bind L next-window

# vim like bindings
# =================

# split windows like vim
# vim's definition of a horizontal/vertical split is reversed from tmux's
bind s split-window -v
bind v split-window -h

# move around panes with hjkl, as one would in vim after pressing ctrl-w
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# resize panes like vim
# feel free to change the "1" to however many lines you want to resize by, only
# one at a time can be slow
bind < resize-pane -L 1
bind > resize-pane -R 1
bind - resize-pane -D 1
bind + resize-pane -U 1

# bind : to command-prompt like vim
# this is the default in tmux already
bind : command-prompt

# vi-style controls for copy mode
setw -g mode-keys vi

# in normal tmux mode
bind Escape copy-mode # `tmux prefix + Escape` starts copy mode.
#bind p paste-buffer # `prefix + p` pastes the latest buffer
bind p run-shell "tmux set-buffer \"$(xclip -o -selection clipboard)\"; tmux paste-buffer"
bind C-p run "xclip -o -sel clip | tmux load-buffer - ; tmux paste-buffer"

# in copy modeâ€¦
bind -t vi-copy v begin-selection # `v` begins a selection. (movement keys to select the desired bits)
# bind -t vi-copy y copy-selection # `y` copies the current selection to one of tmux's "paste buffers"
bind -t vi-copy V rectangle-toggle # `V` changes between line- and columnwise selection

bind -t vi-copy Y copy-end-of-line # ^1
bind + delete-buffer

# copy to clipit
bind -t vi-copy y copy-pipe "xclip -i -selection clipboard"

bind-key -t vi-copy h cursor-left
bind-key -t vi-copy j cursor-down
bind-key -t vi-copy k cursor-up
bind-key -t vi-copy l cursor-right

